<div class="card">

    <div class="row corFundo">

        <img class="logo col-lg-11 col-md-11 col-sm-11" src="../../assets/imagens/buscape_1_1.png">

    </div>

    <div class="row nav-bar">
        <img (click)="abrirCarrinho()" class="logoBars" src="../../assets/imagens/menu-button-of-three-horizontal-lines.png" class="col-lg-11 col-md-11 col-sm-11">

        <div class="col-lg-11 col-md-11 col-sm-11"></div>
    </div>

            <img class="logoPrincipal float-left" src="../../assets/images/buscape-logo.png">
        </div>
        <div class="col float-right">
            <p class="cont float-right">{{this.itensCarrinho.length}}</p>

    <div *ngFor="let i of items">

        <div class="body">

            <div class="container">
                <div class="row d-flex align-items-center" id="produto">

                    <div class="col-lg-5 col-md-5 col-sm-5">
                        <img style="width: 250px" src="{{i.product.images[0]}}">
                    </div>

                    <div class="col-lg-7 col-md-7 col-sm-7">

                        <h3 class="titulo">{{i.product.name}}</h3>
                        <button class="btn btn-primary">MELHOR PREÇO</button>
                        <p><span class="preco" style="font-size: 20px;">{{i.product.price.installments}} x </span>
                            <span class="preco" style="font-size: 30px;">R$ {{i.product.price.installmentValue}}</span>
                        </p>
                        <p style="font-size: 12px;">ou <span class="preco">R$ {{i.product.price.value}}</span> á
                            vista</p>

                        <button class="btn btn-success addCarrinho" (click)="adicionarCarrinho(i.product.id)">Adicionar
                            ao carrinho ></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
